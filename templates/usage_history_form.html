{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Usage Record</h2>

<form method="POST">
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" value="{{ record.user_id if record else '' }}" required>
    
    <label for="data_used">Data Used (GB):</label>
    <input type="text" name="data_used" id="data_used" value="{{ record.data_used if record else '' }}" required>
    

    <label for="usage_date">Usage Date:</label>
    <input type="datetime-local" name="usage_date" id="usage_date" value="{{ record.usage_date if record else '' }}" required>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_usage_history') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
