{% extends "base.html" %}
{% block content %}
<h2>Plan List</h2>
<a href="{{ url_for('create_plan') }}" class="btn btn-primary">Add Plan</a>
<table border="1">
    <tr>
        <th>Plan ID</th>
        <th>Plan Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for plan in plans %}
    <tr>
        <td>{{ plan.plan_id }}</td> 
        <td>{{ plan.name }}</td>  
        <td>{{ plan.price }}</td>  
        <td>
            <a href="{{ url_for('edit_plan', id=plan.plan_id) }}">Edit</a>
            <form action="{{ url_for('delete_plan', id=plan.plan_id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
