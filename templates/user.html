{% extends "base.html" %}
{% block content %}
<h2>User List</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary">Add User</a>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.id }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.email }}</td>
        <td>{{ record.phone }}</td>
        <td>
            <a href="{{ url_for('edit_user', id=record.id) }}">Edit</a>
            <form action="{{ url_for('delete_user', id=record.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
