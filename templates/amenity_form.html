{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Amenity</h2>

<form method="POST">
    <label for="name">Amenity Name:</label>
    <input type="text" name="name" id="name" value="{{ record.name if record else '' }}" required>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" value="{{ record.description if record else '' }}" required>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_amenity') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
