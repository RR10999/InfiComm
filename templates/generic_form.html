<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if record %}Edit{% else %}Create{% endif %} {{ entity.replace('_', ' ').title() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">
                {% if record %} Edit {% else %} Create {% endif %} {{ entity.replace('_', ' ').title() }}
            </h1>
            <form method="POST">
                {% if csrf_token %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                {% endif %}
                {% for col in columns %}
                <div class="form-group">
                    <label for="{{ col }}">{{ col.replace('_', ' ').title() }}</label>
                    <input 
                    type="text" 
                    id="{{ col }}"
                    name="{{ col }}" 
                    class="form-control" 
                    value="{{ getattr(record, col, '') if record else '' }}">
                </div>
                {% endfor %}
                <div class="button-group">
                    <a href="{{ url_for('list_' + entity) }}" class="btn btn-secondary">‚Üê Back to {{ entity.replace('_', ' ') }}</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
