<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InfiComm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='InfiComm.css') }}">
    <script src="{{ url_for('static', filename='InfiComm.js') }}"></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>

    <main>
        <div class="container">
            <h2>Users & Enrolled Plans</h2>
            <button class="add-user-btn" onclick="openAddUserPopup()">+ Add New User</button>

            <div id="add-user-popup" class="popup">
                <div class="popup-content">
                    <h2>Add New User</h2>
                    <form id="add-user-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" required>

                        <label for="plan">Plan Name:</label>
                        <input type="text" id="plan" name="plan" required>

                        <label for="price">Plan Price:</label>
                        <input type="number" id="price" name="price" required>

                        <button type="button" onclick="addUser()">Submit</button>
                        <button type="button" onclick="closeAddUserPopup()">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="dashboard">
                {% for user in users_with_plans %}
                <div class="user-card" id="user-{{ user.user_id }}">
                    <h3>{{ user.name }}</h3>
                    <p><strong>Phone:</strong> <span id="phone-{{ user.user_id }}">{{ user.phone }}</span></p>
                    <p><strong>Plan:</strong> <span id="plan-{{ user.user_id }}">{{ user.enrolled_plan if user.enrolled_plan else "No Plan Enrolled" }}</span></p>
                    <p><strong>Price:</strong> ₹<span id="price-{{ user.user_id }}">{{ user.price if user.price else "N/A" }}</span></p>
                    
                    <button class="edit-btn" onclick="enableEdit({{ user.user_id }})">Edit</button>
                    <button class="update-btn hidden" onclick="updateUser({{ user.user_id }})">✔</button>
                    <button class="cancel-btn hidden" onclick="cancelEdit({{ user.user_id }})">❌</button>
                    <button class="delete-btn" onclick="confirmDelete({{ user.user_id }})">Delete</button>
                </div>                
                {% endfor %}
            </div>
        </div>
    </main>

    <div id="user-details-popup" class="popup">
        <div class="popup-content">
            <h2>User Details</h2>
            <p id="user-info"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
