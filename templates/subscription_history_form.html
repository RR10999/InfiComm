{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Subscription History</h2>

<form method="POST">
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" value="{{ record.user_id if record else '' }}" required>

    <label for="plan_id">Plan ID:</label>
    <input type="number" name="plan_id" id="plan_id" value="{{ record.plan_id if record else '' }}" required>

    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date" value="{{ record.start_date if record else '' }}" required>

    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date" value="{{ record.end_date if record else '' }}" required>

    <label for="status">Status:</label>
    <select name="status" id="status" required>
        <option value="Active" {% if record and record.status == 'Active' %}selected{% endif %}>Active</option>
        <option value="Expired" {% if record and record.status == 'Expired' %}selected{% endif %}>Expired</option>
        <option value="Canceled" {% if record and record.status == 'Canceled' %}selected{% endif %}>Canceled</option>
    </select>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_subscription_history') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
