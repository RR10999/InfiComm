{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Transaction</h2>

<form method="POST">
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" value="{{ record.user_id if record else '' }}" required>

    <label for="transaction_type">Transaction Type:</label>
    <select name="transaction_type" id="transaction_type" required>
        <option value="Credit" {% if record and record.transaction_type == 'Credit' %}selected{% endif %}>Credit</option>
        <option value="Debit" {% if record and record.transaction_type == 'Debit' %}selected{% endif %}>Debit</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" id="amount" value="{{ record.amount if record else '' }}" required>

    <label for="date">Transaction Date:</label>
    <input type="datetime-local" name="date" id="date" value="{{ record.date if record else '' }}" required>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_transactions') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
