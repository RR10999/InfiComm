{% extends "base.html" %}
{% block content %}
<h2>Amenity List</h2>
<a href="{{ url_for('create_amenity') }}" class="btn btn-primary">Add Amenity</a>
<table border="1">
    <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
        <th>Actions</th>
    </tr>
    {% for record in records %}
    <tr>
        {% for col in columns %}
        <td>{{ record[col] }}</td>
        {% endfor %}
        <td>
            <a href="{{ url_for('edit_amenity', id=record.id) }}">Edit</a>
            <form action="{{ url_for('delete_amenity', id=record.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
