<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('dashboard') }}" class="home-link">Home</a>
        <a href="{{ url_for('list_amenity') }}">Amenities</a>
        <a href="{{ url_for('list_billing') }}">Billing</a>
        <a href="{{ url_for('list_feedback') }}">Feedback</a>
        <a href="{{ url_for('list_plan') }}">Plans</a>
        <a href="{{ url_for('list_service_request') }}">Service Requests</a>
        <a href="{{ url_for('list_subscription_history') }}">Subscription History</a>
        <a href="{{ url_for('list_support_ticket') }}">Support Tickets</a>
        <a href="{{ url_for('list_transactions') }}">Transactions</a>
        <a href="{{ url_for('list_usage_history') }}">Usage History</a>
        <a href="{{ url_for('list_user') }}">Users</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
