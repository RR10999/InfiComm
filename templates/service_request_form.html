{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Service Request</h2>

<form method="POST">
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" value="{{ record.user_id if record else '' }}" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4" required>{{ record.description if record else '' }}</textarea>

    <label for="status">Status:</label>
    <select name="status" id="status" required>
        <option value="Pending" {% if record and record.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="In Progress" {% if record and record.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if record and record.status == 'Completed' %}selected{% endif %}>Completed</option>
    </select>

    <label for="request_date">Request Date:</label>
    <input type="date" name="request_date" id="request_date" value="{{ record.request_date if record else '' }}" required>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_service_request') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
