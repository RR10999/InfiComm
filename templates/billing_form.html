{% extends "base.html" %}
{% block content %}
<h2>{% if record %}Edit{% else %}Add{% endif %} Billing Record</h2>

<form method="POST">
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" value="{{ record.user_id if record else '' }}" required>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" id="amount" value="{{ record.amount if record else '' }}" required>

    <label for="status">Status:</label>
    <select name="status" id="status">
        <option value="Paid" {% if record and record.status == 'Paid' %}selected{% endif %}>Paid</option>
        <option value="Pending" {% if record and record.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Failed" {% if record and record.status == 'Failed' %}selected{% endif %}>Failed</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="{{ record.date if record else '' }}" required>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_billing') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
